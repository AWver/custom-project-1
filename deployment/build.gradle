task clean() {
    doLast {
        delete "build"
    }
}

task installDist(type: Copy) {
    mustRunAfter (parent.getTasksByName('installDist', true).findAll {it.project != project})
    into "${buildDir}"

    into("image") {
        from projectDir
        exclude "build.gradle", "Dockerfile", "build", "**/*.mbtiles", "src", "**/*.md", ".gitignore"
    }

    from("Dockerfile")
}
